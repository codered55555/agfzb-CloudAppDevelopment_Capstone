<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>

    <body>
        <br><br><br>
    <!--Add a nav bar here -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="about">About Us</a>
                <a class="navbar-brand" href="contact">Contact Us</a>
          </div>
        </div>


        {% if user.is_authenticated %}
        <div class="navbar-header">
            <a class="navbar-brand" href="">{{ user }}</a>
            <a class="navbar-brand" href="{% url 'djangoapp:logout' %}">Logout</a>
      </div>
        {% else %}

        <form action="{% url 'djangoapp:login' %}"  method="post">
            {% csrf_token %}
        <div class="container-fluid">
            <div class="navbar-header">
                  <input type="text" name="username" required>
                  <input type="password" name="psw" required>
            </div>
            <div class="navbar-header">
                <input type="submit" value="Login" />
                <a class="navbar-brand" href="signup">Signup</a>

          </div>
        </div>
        </form>
        {% endif %}




    </nav>




    <!--Add a dealer table here -->

    </body>

</html>
